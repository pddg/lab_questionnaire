{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} - ユーザ登録{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h3>ユーザ登録</h3>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary float-right">認証メールを送信</button>
            </form>
        </div>
    </div>
{% endblock %}
