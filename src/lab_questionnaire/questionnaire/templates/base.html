<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" href="#">研究室希望調査</a>
    <ul class="nav navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <li class="nav-item">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-info dropdown-toggle navbar-btn"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        {{ user.get_username }} : 操作 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <a href="#" class="dropdown-item">入力</a>
                        <a href="#" class="dropdown-item">ログアウト</a>
                    </ul>
                </div>
            </li>
        {% else %}
            <li class="nav-item">
                <a href="#" class="btn btn-outline-success">アカウント作成</a>
            </li>
            <li class="nav-item">
                <a href="#" class="btn btn-outline-primary">ログイン</a>
            </li>
        {% endif %}
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">
            Copyright © 2017 <a href="https://twitter.com/ehot_rascal">@ehot_rascal</a>
        </p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
